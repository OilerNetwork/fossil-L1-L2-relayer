[workspace]
resolver = "2"
members = [
    "crates/host",
    "crates/methods",
    "crates/starknet-handler",
    "crates/guest-types",
    "crates/client",
    "crates/relayer",
    "crates/common",
]

# Always optimize; building and running the guest takes much longer without optimization.
[profile.dev]
opt-level = 3

[profile.release]
debug = 1
lto = true
