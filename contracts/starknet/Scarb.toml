[workspace]
members = ["l1_message_proxy", "store", "verifier"]

[workspace.dependencies]
starknet = "2.8.5"
assert_macros = "2.8.5"
snforge_std = "0.33.0"

[dev-dependencies]
snforge_std.workspace = true

[[target.starknet-contract]]
casm = true
casm-add-pythonic-hints = true

[workspace.tool.fmt]
sort-module-level-items = true

[tool]
fmt.workspace = true

[lib]
casm = true

[cairo]
sierra-replace-ids = false